        <header>
            <h3>Password Generator</h3>
        </header>
        <button onclick="generatePassword()">Generate Password</button>
        <button onclick="copyToClipboard()">Copy Password</button>
        <textarea id="passwordOutput" readonly=""></textarea>
        <p id="reminder"></p>
    </div>
</div>

<script>
    function generatePassword() {
        var length = 400;
        var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}|;:,.<>?';
        var password = '';
        for (var i = 0; i < length; i++) {
            var randomIndex = window.crypto.getRandomValues(new Uint8Array(1))[0] % characters.length;
            password += characters[randomIndex];
        }
        document.getElementById('passwordOutput').value = password;
        document.getElementById('reminder').innerText = 'Remember to change your password in 4-5 days.';
    }
    
    function copyToClipboard() {
        var passwordText = document.getElementById('passwordOutput');
        passwordText.select();
        passwordText.setSelectionRange(0, 99999);
        document.execCommand("copy");
        alert("Copied the password to clipboard!");
    }
</script>
