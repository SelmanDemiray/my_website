<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Earth Animation</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(to right, #011f4b, #03396c, #005b96); /* Cool gradient background */
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  // Set canvas dimensions
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // Load images
  const earth = new Image();
  earth.src = 'earth.png';
  const splash = new Image();
  splash.src = 'splash.png';

  let bounce = 1.66;  // Decreased bounce value for slower animation
  let height = 0;
  let splashTrigger = false;

  function animate() {
    // Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw Earth
    const earthWidth = earth.width / 6;  // Divided the Earth width by 6
    const earthHeight = earth.height / 6;  // Divided the Earth height by 6
    const earthX = (canvas.width - earthWidth) / 2;
    const earthY = canvas.height - earthHeight - height;
    ctx.drawImage(earth, earthX, earthY, earthWidth, earthHeight);

    // Draw splash
    if (splashTrigger) {
      const splashX = (canvas.width - splash.width) / 2;
      const splashY = canvas.height - splash.height;
      ctx.drawImage(splash, splashX, splashY, splash.width, splash.height);
      splashTrigger = false;
    }

    // Update height and bounce direction
    height += bounce;
    if (height === 25 || height === 0) {
      bounce *= -1;
      if (height === 0) {
        splashTrigger = true;
      }
    }

    requestAnimationFrame(animate);
  }

  animate();

</script>
</body>
</html>
