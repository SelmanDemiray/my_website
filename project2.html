<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Earth Animation</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(to right, #011f4b, #03396c, #005b96); /* Cool gradient background */
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  // Set canvas dimensions
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // Load images
  const earth = new Image();
  earth.src = 'earth.png';
  const earth2 = new Image();  // New Earth image for the second Earth
  earth2.src = 'earth.png';    // You can use the same image or a different one
  const splash = new Image();
  splash.src = 'splash.png';

  let bounce1 = 1.66;  // Bounce value for the first Earth (downward)
  let bounce2 = -1.66; // Bounce value for the second Earth (upward)
  let height1 = 0;
  let height2 = canvas.height / 2; // Start the second Earth at the middle
  let splashTrigger1 = false;
  let splashTrigger2 = false;

  function animate() {
    // Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw First Earth
    const earthWidth = earth.width / 6;
    const earthHeight = earth.height / 6;
    const earthX = (canvas.width - earthWidth) / 3;  // Adjust position
    const earthY = canvas.height - earthHeight - height1;
    ctx.drawImage(earth, earthX, earthY, earthWidth, earthHeight);

    // Draw Second Earth
    const earthX2 = (canvas.width - earthWidth) * 2 / 3;  // Adjust position
    const earthY2 = canvas.height - earthHeight - height2;
    ctx.drawImage(earth2, earthX2, earthY2, earthWidth, earthHeight);

    // Draw splash for the first Earth
    if (splashTrigger1) {
      const splashX = (canvas.width - splash.width) / 3;
      const splashY = canvas.height - splash.height;
      ctx.drawImage(splash, splashX, splashY, splash.width, splash.height);
      splashTrigger1 = false;
    }

    // Draw splash for the second Earth
    if (splashTrigger2) {
      const splashX2 = (canvas.width - splash.width) * 2 / 3;
      const splashY2 = canvas.height - splash.height;
      ctx.drawImage(splash, splashX2, splashY2, splash.width, splash.height);
      splashTrigger2 = false;
    }

    // Update heights and bounce directions
    height1 += bounce1;
    height2 += bounce2;

    // Check for boundaries and reverse bounce direction
    if (height1 <= 0 || height1 >= canvas.height / 2) {
      bounce1 *= -1;
      if (height1 <= 0) {
        splashTrigger1 = true;
      }
    }

    if (height2 <= 0 || height2 >= canvas.height / 2) {
      bounce2 *= -1;
      if (height2 <= 0) {
        splashTrigger2 = true;
      }
    }

    requestAnimationFrame(animate);
  }

  animate();

</script>
</body>
</html>
