<!DOCTYPE html>
<html>
<head>
  <title>RTS Game Version 1</title>
  <link rel="stylesheet" type="text/css" href="styles_02.css">
</head>
<body>
  <h1>RTS Game</h1>
  <div id="startMenu">
    <button onclick="startGame()">Start</button>
  </div>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="3200" height="2400"></canvas>
    <div id="menu">
      <button id="spawnGathererButton" onclick="spawnGatherer()" title="Gather 3 of each resource to spawn a gatherer">Spawn Gatherer</button>
      <div id="gathererList">Gatherers: 0</div>
      <button onclick="spawnSoldier()">Spawn Soldier</button>
      <div id="soldierList">Soldiers: 0</div>
    </div>
  </div>
  <div id="resourceTracker">
    <p>Wood: <span id="woodCount">0</span></p>
    <p>Stone: <span id="stoneCount">0</span></p>
    <p>Gold: <span id="goldCount">0</span></p>
    <p>Food: <span id="foodCount">0</span></p>
  </div>
  <div id="timer">Time: 0s</div>
  <script src="gameLogic.js"></script>
</body>
</html>
